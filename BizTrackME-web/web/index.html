<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link rel="stylesheet" href="css/login-form.css" type="text/css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <title>BizTrackME Login</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">           
            <form action="view" method="post" class="form-signin" role="form">
                <img src="images/BizTrackME_Logo.png" class="centered">
                <h2 class="form-signin-heading">BizTrackME Login</h2>
                <input name="user" type="email" class="form-control" placeholder="Email address" required autofocus>
                <input name="pass" type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <a class="btn btn-default btn-block" href="register.html">Register</a>
            </form>
        </div>
        <div class="container form-signin" style="text-align:center;">
            <a class="btn btn-lg btn-primary btn-block" style="margin-bottom:25px;" href="order">Order Now!</a>
            Developed in February 2014 by <strong>Eran Schoellhorn</strong><br>
            Colorado Technical University<br>
            IT351-1401A-01: Advanced Java Programming            
        </div>
        
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
