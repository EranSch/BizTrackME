<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link rel="stylesheet" href="login-form.css" type="text/css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <title>BizTrackME Login</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <form action="register" method="post" class="form-signin" role="form">
                <h2 class="form-signin-heading">BizTrackME Registration</h2>
                <p>Enter your email address and desired password below. Afterwords, you will be logged in to the BizTrackME system. Make note of your password as you will need it to log in from now on.</p>
                <input name="user" type="email" class="form-control" placeholder="Email address" required autofocus>
                <input name="pass" type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                <a class="btn btn-default btn-block" href="/">Go Back</a>
            </form>
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        </div>
    </body>
</html>
